<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day RESTful API Design Learning Module</title>
    <style>
        /* {{CSS_PLACEHOLDER}} */
    </style>
</head>
<body>
    <!-- Mobile sidebar overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="container">
        <nav class="sidebar">
            <button class="sidebar-close" onclick="closeSidebar()" aria-label="Close menu">&times;</button>
            <div class="sidebar-header">
                <h2>RESTful API Design</h2>
                <p>7-Day Learning Module</p>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search topics..."
                        autocomplete="off"
                        aria-label="Search course content"
                    />
                    <button id="search-clear" class="search-clear" style="display: none;" aria-label="Clear search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="search-results" class="search-results" style="display: none;"></div>
            </div>

            <div id="nav-container"></div>
        </nav>

        <main class="main">
            <header class="header">
                <h1>RESTful API Design with Node.js</h1>
                <div class="header-controls">
                    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Open menu">
                        <span></span>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
                    <button class="reset-btn" onclick="resetProgress()">Reset</button>
                </div>
            </header>

            <div class="progress-container">
                <div class="progress-header">
                    <span id="progress-text">0% Complete</span>
                    <span id="days-completed">0/7 Days</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- {{CONTENT_PLACEHOLDER}} -->

        </main>
    </div>

    <script>
        /* {{JS_PLACEHOLDER}} */
    </script>
</body>
</html>
